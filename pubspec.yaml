name: sanitary_inspector_prep
description: A comprehensive Flutter app to prepare for Sanitary Inspector exams with notes, quizzes, PYQs, and live tests.

# Prevent publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  cupertino_icons: ^1.0.6
  
  # Permissions
  permission_handler: ^11.3.1
  
  # PDF handling
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.2
  
  # HTTP requests and file downloads
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # State management
  provider: ^6.1.1
  
  # UI enhancements
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # File operations
  file_picker: ^6.1.1
  open_file: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Icons
  flutter_launcher_icons: ^0.13.1
  
  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7

# Flutter configuration
flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    - assets/images/
    - assets/pdfs/
    - assets/icon/
    - assets/data/
    - assets/sample/

  # Fonts (if needed in future)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1E88E5"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

# Linting rules
flutter_lints:
  rules:
    # Customize linting rules here
    prefer_const_constructors: true
    prefer_const_literals_to_create_immutables: true

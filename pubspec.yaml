name: sanitary_inspector_prep
description: A Flutter app for Sanitary Inspector exam preparation with local data storage
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.13.1
  
  # Permissions & File Handling
  permission_handler: ^11.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # PDF Viewing
  syncfusion_flutter_pdfviewer: ^23.2.7
  
  # HTTP (for future use if needed)
  http: ^1.1.2
  
  # Utilities
  intl: ^0.18.1
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/pdfs/
    - assets/icon/
    - assets/data/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

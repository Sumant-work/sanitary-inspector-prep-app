name: sanitary_inspector_prep
description: A Flutter app to prepare for Sanitary Inspector exams with notes, quizzes, and PYQs.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^11.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1  # Launcher icon support

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/pdfs/
    - assets/icon/  # App icon folder

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/app_icon.png"
